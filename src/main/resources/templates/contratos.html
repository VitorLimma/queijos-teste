      <div class="conteudo-index p-3">
        <div class="d-flex w-100 p-3 flex-row-reverse border border-black">
          <a href="/contratos/cadastrar"><button class="rounded-pill shadow botaoCadastrar">+ CADASTRAR NOVO</button></a>
          <input placeholder="Pesquisa" type="text" name="filtro" id="" class="mx-5 w-75 rounded-pill shadow">
        </div>
        <div class="w-100 d-flex conteudo ">
            <div class="h-auto filtros">
              <p align="center" class="">filtros de busca</p>
            </div>
            <div class="p-3 w-100 tabela overflow-auto">
            <table class="table">
              <thead>
                <tr class="">
					<th scope="col"></th>
                  <th scope="col">Nome</th>
                  <th scope="col">Data Emissao</th>
                  <th scope="col">Data Vencimento</th>
                  <th scope="col">Propriedade</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border" th:each="contrato : ${contratos}">
					<td><img src="comercial.png"></td>
                  <th th:text="${contrato.getNome()}"></th>
                  <td th:text="${contrato.getDataEmissaoString()}"></td>
                  <td th:text="${contrato.getDataVercimentoString()}"></td>
                  <td th:text="${contrato.getPropriedade().getNomePropriedade()}"></td>
                  <td class="d-flex flex-row-reverse"><a th:href="@{/contratos/cadastrar?idContrato={id}(id=${contrato.getId()})}"><button class="btn"><img src="ferramenta-lapis.png" alt=""></button></a></td>
                </tr>
              </tbody>
            </table>
