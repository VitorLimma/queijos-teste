<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
    <div class="w-100 flex-column align-items-center d-flex justify-content-center" style="height: 100vh;">
        <img src="logo.png" class=" mb-5" style="width: 40%;">
        <span th:text="${mensagem}"></span>
        <div class="w-50">
            <form class="w-100" th:action="@{/login}" method="post">
                <div class="mb-3">
                
                <input name="email" required type="text" style="border-color: #273C4E;" class="form-control rounded-pill shadow" id="" aria-describedby="emailHelp" placeholder="Email">

                </div>
                <div class="mb-3">
                <input name="senha" required type="password" style="border-color: #273C4E;" class="form-control rounded-pill shadow" id="exampleInputPassword1"  placeholder="Senha">
                </div>
                <div class="d-flex justify-content-end w-auto">
                    <button type="submit" class="btn btn-success rounded-pill fs-4 px-5 shadow">Entrar</button>
                </div>
            </form>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
