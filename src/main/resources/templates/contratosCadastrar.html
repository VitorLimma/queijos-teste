      <div class="conteudo-index p-3">
        <div class="w-100 flex-column align-items-center d-flex justify-content-center" style="height: 100vh;">
          <span th:text="${mensagem}"></span>
          <div class="w-50">
          </div>
		  	<h1 th:text="${contrato != null}? 'Editar' : 'Cadastrar' "></h1>
              <form class="w-100" th:action="@{/contratos}" method="post">
          			  <input type="hidden" th:value="${contrato != null}? ${contrato.getId()} : -1" name="id">
                  <div class="mb-3">
                      <input th:value="${contrato != null}? ${contrato.getNome()} : ''" name="nome" required type="text" style="border-color: #273C4E;" class="form-control rounded-pill " aria-describedby="emailHelp" placeholder="Nome do Contrato">
                  </div>
                  <div class="mb-3">
                      <input th:value="${contrato != null}? ${{contrato.getDataEmissaoString()}} : ''" name="dataEmissao" required type="date" style="border-color: #273C4E;" class="form-control rounded-pill shadow" placeholder="Data Vencimento">
                  </div>
                  <div class="mb-3">
                      <input th:value="${contrato != null}? ${{contrato.getDataVercimentoString()}} : ''" name="dataVencimento" required type="date" style="border-color: #273C4E;" class="form-control rounded-pill shadow"  placeholder="Data Vencimento">
                  </div>
                  <div class="mb-3">
                      <select name="idPropriedade" required class="form-select rounded-pill" aria-label="Default select example" style="border-color: #273C4E;">
                          <option th:value="${contrato != null}? ${contrato.getPropriedade().getIdPropriedade} : ''"
                  th:text="${contrato != null}? ${contrato.getPropriedade().getNomePropriedade()} : 'Selecione a propriedade'" selected></option>
                          <option th:each="propriedade : ${propriedades}" th:text="${propriedade.getNomePropriedade()}" th:value="${propriedade.getIdPropriedade()}"></option>
                        </select>
                  </div>
                  <div class="d-flex justify-content-between w-auto">
					<form th:if="${contrato != null}" th:action="@{/contratos/delete/{id}(id=${contrato.getId()})}" th:method="delete" >
			            <button type="submit" class="btn btn-danger rounded-pill fs-4 px-5 shadow">
			                Delete
			          	</button>
			        </form>
                      <button type="submit" th:text="${contrato != null}? 'Atualizar' : 'Cadastrar'" class="btn btn-success rounded-pill fs-4 px-5 shadow">Entrar</button>
                  </div>
              </form>
			</div>
